<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        .section-padding {
            padding-top: 100px;
            padding-bottom: 0px;
        }
        
        .interface {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .underline-on-active {
            text-decoration: underline;
        }
        
        .image-container {
            display: inline-block;
            margin: 5px;
            text-align: center;
        }
        
        img {
            cursor: pointer;
            /* 改变鼠标指针为手型，提示可点击 */
            display: block;
            margin-bottom: 5px;
        }
        
        a {
            display: block;
            text-decoration: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            showInterface('interface1');
        });

        function showInterface(interfaceId) {
            document.querySelectorAll('.interface').forEach(function(el) {
                el.style.display = 'none';
            });
            document.querySelectorAll('.btn').forEach(function(el) {
                el.classList.remove('underline-on-active');
            });
            var selectedInterface = document.getElementById(interfaceId);
            if (selectedInterface) {
                selectedInterface.style.display = 'block';
            }
            var activeButton = document.querySelector('.btn[onclick*="' + interfaceId + '"]');
            if (activeButton) {
                activeButton.classList.add('underline-on-active');
            }
        }
    </script>
    <script>
        // 阅读足迹
        let clickOrder = []; // 存储按钮点击顺序的数组
        let buttonsData = {
            'btn1': {
                'img': 'img/个人.png',
                'link': 'https://example.com/personal',
                'name': 'Personal Info'
            },
            'btn2': {
                'img': 'img/个人.png',
                'link': 'https://example.com/collapse',
                'name': 'Collapse'
            },
            'btn3': {
                'img': 'img/个人.png',
                'link': 'https://example.com/edit',
                'name': 'Edit'
            },
            'btn4': {
                'img': 'img/个人.png',
                'link': 'https://example.com/edit',
                'name': 'Edit'
            },
            'btn5': {
                'img': 'img/个人.png',
                'link': 'https://example.com/edit',
                'name': 'Edit'
            }
            // ... 可以继续添加更多的按钮和对应的图片及链接
        };

        function recordClick(button) {
            const buttonId = button.id; // 获取按钮的ID
            // 如果该按钮已经在数组中，则移除
            const index = clickOrder.indexOf(buttonId);
            if (index > -1) {
                clickOrder.splice(index, 1);
            }
            // 将按钮ID添加到数组的开头
            clickOrder.unshift(buttonId);

            // 限制数组长度为5
            if (clickOrder.length > 5) {
                clickOrder.pop();
            }

            // 显示图片和链接
            displayImagesAndLinks();
        }

        function displayImagesAndLinks() {
            const imagesDiv = document.getElementById('images'); // 获取显示图片的容器
            imagesDiv.innerHTML = ''; // 清空之前的图片和链接

            // 遍历clickOrder数组，但只显示前5个元素
            for (let i = 0; i < Math.min(clickOrder.length, 6); i++) {
                const buttonId = clickOrder[i];
                const data = buttonsData[buttonId];
                const img = document.createElement('img'); // 创建新的图片元素
                img.src = data.img; // 设置图片源为对应的按钮图片
                img.alt = data.name; // 设置图片的alt属性为链接名称
                img.title = data.name; // 设置图片的title属性为链接名称
                img.style.cursor = 'pointer'; // 设置图片的鼠标样式为可点击
                img.classList.add('img-fluid');
                img.onclick = function() {
                    window.open(data.link, '_blank');
                }; // 设置点击图片跳转链接

                const a = document.createElement('a'); // 创建链接元素
                a.href = data.link; // 设置链接的href属性
                a.target = '_blank'; // 打开链接在新标签页
                a.textContent = data.name; // 设置链接文本为链接名称


                const imageContainer = document.createElement('div'); // 创建图片容器
                imageContainer.className = 'image-container';
                imageContainer.appendChild(img); // 将图片添加到容器中
                imageContainer.appendChild(a); // 将链接添加到容器中
                imagesDiv.appendChild(imageContainer); // 将图片容器添加到页面中
            }
        }
    </script>
    <script>
        //感谢反馈
        function toAlert() {
            document.getElementById('myTextarea').value = '';
            alert("感觉您的提交");
        }
    </script>
    <script>
        //修改姓名  
        function changeUsername() {
            var username = document.getElementById("username").value;
            document.getElementById("userDisplayname").textContent = username;
            document.getElementById('username').value = '';
            alert("修改成功");
        }
        //性别
        function changeUsersex() {
            var usersex = document.getElementById("usersex").value;
            document.getElementById("userDisplaysex").textContent = usersex;
            document.getElementById('usersex').value = '';
            alert("修改成功");
        }
        //年龄
        function changeUserage() {
            var userage = document.getElementById("userage").value;
            document.getElementById("userDisplayage").textContent = userage;
            document.getElementById('userage').value = '';
            alert("修改成功");
        }
        //号码
        function changeUsernumber() {
            var usernumber = document.getElementById("usernumber").value;
            document.getElementById("userDisplaynumber").textContent = usernumber;
            document.getElementById('usernumber').value = '';
            alert("修改成功");
        }
        //邮箱
        function changeUseradd() {
            var useradd = document.getElementById("useradd").value;
            document.getElementById("userDisplayadd").textContent = useradd;
            document.getElementById('useradd').value = '';
            alert("修改成功");
        }
    </script>
</head>

            <div class="col-md-10">

        <br>
        <button type="button" class="btn btn-primary" onclick="showInterface('interface1')" style="background-color: lightseagreen;">阅读足迹</button>
        <button type="button" class="btn btn-primary" onclick="showInterface('interface2')" style="background-color: lightseagreen;">反馈</button>

        <!-- 阅读足迹 -->
        <div id="interface1" class="interface" style="display:none; background-color: aliceblue;">
            <div class="border p-3 mt-3" style="background-color: white;">
                <h5 style="text-align: center;">阅读足迹</h5>
                <div class="container">
                    <div class="row" style="border: 2px solid black;">
                        <button id="btn1" onclick="recordClick(this)">Button 1</button>
                        <button id="btn2" onclick="recordClick(this)">Button 2</button>
                        <button id="btn3" onclick="recordClick(this)">Button 3</button>

        </div>

        <!--  反馈-->

            <div class="border p-3 mt-3" style="background-color: white;">
                <h5 style="text-align: center;">反馈</h5>
                <textarea name="" id="myTextarea" style="width: 100%; height: 100px;"></textarea>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="toAlert()">提交</button>
                <p></p>
            </div>
        </div>

        <!--  设置-->
        <div id="interface3" class="interface" style="display:none; background-color: aliceblue;">
            <div class="border" style="background-color: white;">

                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="请输入你的用户名">
                        <button type="button" class="btn btn-outline-secondary" onclick="changeUsername()">修改用户名</button>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="usersex" placeholder="请输入你的性别">
                        <button type="button" class="btn btn-outline-secondary" onclick="changeUsersex()">修改性别</button>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="userage" placeholder="请输入你的年龄">
                        <button type="button" class="btn btn-outline-secondary" onclick="changeUserage()">修改年龄</button>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="usernumber" placeholder="请输入你的手机号码">
                        <button type="button" class="btn btn-outline-secondary" onclick="changeUsernumber()">修改手机号码</button>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="useremail" placeholder="请输入你的邮箱">
                        <button type="button" class="btn btn-outline-secondary" onclick="changeUseremail()">修改邮箱</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </div>
