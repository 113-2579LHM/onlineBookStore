    <script>
      // 每行总计价格
      function processNumbers1() {
        const number1 = parseFloat(document.getElementById("jiage1").value);
        const number2 = parseFloat(document.getElementById("shuliang1").value);

        const result = zongji1(number1, number2);

        document.getElementById("result").innerHTML = `<p>${result}(元)</p>`;
      }

      function processNumbers2() {
        const number1 = parseFloat(document.getElementById("jiage2").value);
        const number2 = parseFloat(document.getElementById("shuliang2").value);

        const result = zongji2(number1, number2);

        document.getElementById("result2").innerHTML = `<p>${result}(元)</p>`;
      }

      function processNumbers3() {
        const number1 = parseFloat(document.getElementById("jiage3").value);
        const number2 = parseFloat(document.getElementById("shuliang3").value);

        const result = zongji3(number1, number2);

        document.getElementById("result3").innerHTML = `<p>${result}(元)</p>`;
      }

      function processAllNumbers1() {
        const number1 = parseFloat(document.getElementById("result").value);
        const number2 = parseFloat(document.getElementById("result2").value);
        const number3 = parseFloat(document.getElementById("result3").value);

        const result = zongjiage(number1, number2, number3);

        document.getElementById("allResult").innerHTML = `<p>${result}(元)</p>`;
      }

      function zongji1(a1, b1) {
        let c1 = a1 * b1;
        return c1;
      }

      function zongji2(a2, b2) {
        let c2 = a2 * b2;
        return c2;
      }

      function zongji3(a3, b3) {
        let c3 = a3 * b3;
        return c3;
      }

      function zongjiage(c1, c2, c3) {
        let z1 = c1 + c2 + c3;
        return z1;
      }

      // 勾选框个数
      $(document).ready(function () {
        function updateCheckboxCount() {
          const checkboxes = $(".form-check-input");
          const selectedCount = checkboxes.filter(":checked").length;
          $("#selected-count").text(selectedCount);
        }

        $(".form-check-input").change(updateCheckboxCount);

        updateCheckboxCount();
      });

      $(document).ready(function () {
        $("#selectAll").on("click", function () {
          var checkboxes = $(".item-checkbox");
          checkboxes.prop("checked", $(this).prop("checked"));
        });

        $(".item-checkbox").on("click", function () {
          if (!$(this).prop("checked")) {
            $("#selectAll").prop("checked", false);
          }

          // 如果所有子复选框都被选中，则选中全选复选框
          if (
            $(".item-checkbox:checked").length === $(".item-checkbox").length
          ) {
            $("#selectAll").prop("checked", true);
          }
        });
      });
    </script>
