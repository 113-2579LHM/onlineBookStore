<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="all,follow">
  <title>在线书店 - 登录</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/account.css" id="theme-stylesheet">

  <style>
    .btn-primary {
      background-color: lightseagreen;
      --bs-btn-border-color: lightseagreen;

      --bs-btn-hover-color: rgb(255, 255, 255);
      --bs-btn-hover-bg: rgb(38, 216, 207);
      --bs-btn-hover-border-color: lightseagreen;

      --bs-btn-active-color: #fff;
      --bs-btn-active-bg: rgb(25, 141, 135);
      --bs-btn-active-border-color: lightseagreen;
  }

  .underline-on-active {
      background-color: rgb(40, 241, 231);
      --bs-btn-color: rgb(255, 255, 255);
      --bs-btn-border-color: rgb(40, 241, 231);
      
      --bs-btn-hover-color: white;
      --bs-btn-hover-bg: rgb(40, 241, 231);
      --bs-btn-hover-border-color: rgb(40, 241, 231);
      font-weight: 900;
  }
  </style>
</head>

<body>
  <div class="page login-page">
    <div class="container d-flex align-items-center">
      <div class="form-holder has-shadow">
        <div class="row">
          <!-- Logo & 信息面板-->
          <div class="col-12 col-md-6">
            <div class="info d-flex align-items-center">
              <div class="content">
                <div class="logo">
                  <h1>欢迎登录</h1>
                </div>
                <p>在线书店</p>
              </div>
            </div>
          </div>
          <!-- 账号密码面板 -->
          <div class="col-md-6 bg-white">
            <div class="form d-flex align-items-center">
              <div class="content d-grid">
                <form method="get" action='demo1.html' class="form-validate" id="loginFrom">
                  <div class="form-group">
                    <input id="login-username" type="text" name="userName" required data-msg="请输入用户名" placeholder="用户名"
                      class="input-material">
                  </div>

                  <div class="form-group">
                    <input id="login-password" type="password" name="passWord" required data-msg="请输入密码"
                      placeholder="密码" class="input-material">
                  </div>

                  <button id="login" type="submit" class="btn btn-primary btn-block">登录</button>
                  
                  <div>
                    <!-- <input type="checkbox"  id="check1"/>&nbsp;<span>记住密码</span>
                    	<input type="checkbox" id="check2"/>&nbsp;<span>自动登录</span> -->
                    
                    <small>没有账号?</small><a href="register.html" class="signup">&nbsp;注册</a>

                    <div class="custom-control custom-checkbox " style="float: right;">
                      <input type="checkbox" class="custom-control-input" id="check2">
                      <label class="custom-control-label" for="check2">自动登录</label>
                    </div>

                    <div class="custom-control custom-checkbox " style="float: right;">
                      <input type="checkbox" class="custom-control-input" id="check1">
                      <label class="custom-control-label" for="check1">记住密码&nbsp;</label>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(function () {
      /*判断上次是否勾选记住密码和自动登录*/
      var check1s = localStorage.getItem("check1");
      var check2s = localStorage.getItem("check2");
      var oldName = localStorage.getItem("userName");
      var oldPass = localStorage.getItem("passWord");
      if (check1s == "true") {
        $("#login-username").val(oldName);
        $("#login-password").val(oldPass);
        $("#check1").prop('checked', true);
      } else {
        $("#login-username").val('');
        $("#login-password").val('');
        $("#check1").prop('checked', false);
      }
      if (check2s == "true") {
        $("#check2").prop('checked', true);
        $("#loginFrom").submit();
        //location="https://www.baidu.com?userName="+oldName+"&passWord="+oldPass;//添加退出当前账号功能
      } else {
        $("#check2").prop('checked', false);
      }
      /*拿到刚刚注册的账号*/
      /*if(localStorage.getItem("name")!=null){
        $("#login-username").val(localStorage.getItem("name"));
      }*/
      /*登录*/
      $("#login").click(function () {
        var userName = $("#login-username").val();
        var passWord = $("#login-password").val();
        /*获取当前输入的账号密码*/
        localStorage.setItem("userName", userName)
        localStorage.setItem("passWord", passWord)
        /*获取记住密码  自动登录的 checkbox的值*/
        var check1 = $("#check1").prop('checked');
        var check2 = $('#check2').prop('checked');
        localStorage.setItem("check1", check1);
        localStorage.setItem("check2", check2);
      })
    })
  </script>

  <!-- JavaScript files-->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <!--表单验证-->
  <script src="/vendor/jquery-validation/jquery.validate.min.js"></script>

  <!-- Main File-->
  <script src="/js/front.js"></script>
</body>

</html>
